<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive "contact-us" form | Trikyas</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo animated fadeInDown"><span>T</span>rikyas <span>W</span>eb <span>D</span>esigns</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="info">
          <!--START heading for contact form, if image is not available-->

          <!--h3><span></span></h3-->

          <!--END heading for contact form-->
          <div class="sm-img">

          </div>
          <ul>
            <li>
              <i class="fa fa-home"></i>
               123 my st
            </li>
              <li>
                <i class="fa fa-phone"></i>
                 0987654321
              </li>
                <li>
                  <i class="fa fa-envelope"></i>
                   me@me.com
                </li>
          </ul>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <form method="post" action="">
            <p>
              <label>Name</label>
              <input type="text" name="name" autocomplete="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" autocomplete="work" />
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email" autocomplete="email" required />
            </p>
            <p>
              <label>Phone</label>
              <input type="text" name="phone" autocomplete="tel" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
            <input class="button" type="submit" name="submit" value="Submit"/>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

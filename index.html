<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive "contact-us" form | Trikyas</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo animated fadeInDown"><span>T</span>rikyas <span>W</span>eb <span>D</span>esigns</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="info">
          <!--START heading for contact form, if image is not available-->

          <!--h3><span>T</span>WD</h3-->

          <!--END heading for contact form-->
          <div class="sm-img"></div>
          <ul>
            <li>
              <i class="fa fa-home"></i>
               <a href="https://www.google.com.au/maps/place/TRIKYAS+WEB+DESIGNS/@-32.1833923,152.4949224,561m/data=!3m1!1e3!4m5!3m4!1s0x0:0x711c2d309e936129!8m2!3d-32.182805!4d152.49478" target="_blank">Forster, Australia</a>
            </li>
            <li>
              <i class="fa fa-phone"></i>
               <a href="tel:0987654321">&nbsp;0987654321</a>
            </li>
            <li>
              <i class="fa fa-envelope"></i>
               <a href="mailto:me@me.com">trikyas@trikyas.com</a>
            </li>
            <li>
              <i class="fa fa-facebook"></i>
               <a href="https://www.facebook.com/trikyas" target="_blank">&nbsp;&nbsp;Facebook</a>
            </li>
          </ul>
          <p>Your Privacy is Our Policy.</p>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <form method="post" action="">
            <p>
              <label>Name</label>
              <input type="text" name="name" autocomplete="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" autocomplete="work" />
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email" autocomplete="email" required />
            </p>
            <p>
              <label>Phone</label>
              <input type="text" name="phone" autocomplete="tel" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
            <input class="button" type="submit" name="submit" value="Send Message!"/>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
